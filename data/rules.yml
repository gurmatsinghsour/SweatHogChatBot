version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Help users when they ask for help
  steps:
  - intent: ask_help
  - action: utter_help

- rule: Respond to health questions
  steps:
  - intent: ask_about_health
  - action: utter_health_education

- rule: Address user concerns empathetically
  steps:
  - intent: express_concern
  - action: utter_reassurance

- rule: Acknowledge gratitude warmly
  steps:
  - intent: express_gratitude
  - action: utter_you_are_welcome

- rule: Address privacy concerns
  steps:
  - intent: ask_privacy
  - action: utter_privacy_assurance

- rule: Handle technical issues
  steps:
  - intent: technical_issue
  - action: utter_technical_support

- rule: Respond to great mood positively
  steps:
  - intent: mood_great
  - action: utter_happy

- rule: Respond to unhappy mood supportively (standalone)
  condition:
  - active_loop: null
  steps:
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help

- rule: Activate medical form
  steps:
  - or:
    - intent: provide_medical_info
    - intent: request_diabetes_prediction
  - action: utter_start_medical_form
  - action: medical_info_form
  - active_loop: medical_info_form

- rule: Submit medical form and process data
  condition:
  - active_loop: medical_info_form
  steps:
  - action: medical_info_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_process_medical_data
  - action: action_predict_diabetes_readmission

- rule: Handle report generation requests
  steps:
  - intent: request_pdf_report
  - action: utter_ask_pdf_report

- rule: Provide report information
  steps:
  - intent: ask_report_info
  - action: utter_report_info

- rule: Generate report when confirmed
  steps:
  - intent: confirm_report_generation
  - action: action_generate_pdf_report

- rule: Handle report decline
  steps:
  - intent: decline_report_generation
  - action: utter_report_declined

- rule: Respond to how are you questions
  steps:
  - intent: ask_how_are_you
  - action: utter_how_are_you

- rule: Respond to name questions
  steps:
  - intent: ask_name
  - action: utter_my_name

- rule: Respond to capability questions
  steps:
  - intent: ask_capabilities
  - action: utter_my_capabilities

- rule: Handle small talk
  steps:
  - intent: small_talk
  - action: utter_small_talk

- rule: Respond to compliments
  steps:
  - intent: compliment_bot
  - action: utter_compliment_received

- rule: Handle weather questions
  steps:
  - intent: ask_weather
  - action: utter_cannot_help_weather

- rule: Handle time questions
  steps:
  - intent: ask_time
  - action: utter_cannot_help_time

- rule: Respond to thanks
  steps:
  - intent: express_thanks
  - action: utter_thanks_received

- rule: Tell jokes when asked
  steps:
  - intent: ask_joke
  - action: utter_joke

- rule: Handle out of scope questions with LLM fallback
  steps:
  - intent: out_of_scope
  - action: action_llm_fallback

- rule: Default fallback for unknown intents
  steps:
  - intent: nlu_fallback
  - action: action_llm_fallback
